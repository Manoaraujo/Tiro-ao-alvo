<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tiro ao Alvo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <div class="caixa-titulo">
        <img class="archer" src="imagens/archer_e.png" />
        <h2 class="txt-desafio">ENTÃO VOCÊ SE ACHA UM GRANDE ARQUEIRO?</h2>
        <img class="archer" src="imagens/archer_d.png" />
        <p class="desafio">Pois vamos testar as suas habilidades!</p>
      </div>

      <div class="entrada-jogador">
        <input
          class="desafiante"
          type="text"
          placeholder="Nome do desafiante"
          id="player"
        />
        <button class="btn-desafio" value="inserir" onclick=" placaInicio(15)">
          Começar o desafio!
        </button>
      </div>
      <div class="timer"></div>
    </header>

    <div class="container"><canvas width="940" height="380"></canvas></div>

    <div class="dificuldade">
      <p>Deixe mais ou menos desafiador</p>
      <label class="txt-vel" for="velocidade">velocidade</label>

      <input
        type="range"
        id="velocidade"
        class="range-vel"
        min="1"
        max="3"
        step="1"
        list="values"
      />
    </div>

    <div class="jogando">
      <h2>Jogando</h2>
      <table>
        <thead>
          <tr class="tituloTabela">
            <th>Jogador</th>
            <th>Pontos</th>
          </tr>
        </thead>
        <tbody id="tabelaJogadores"></tbody>
      </table>
    </div>

    <br />
    <div class="score">
      <h2>Ranking</h2>

      <table>
        <thead>
          <tr class="tituloTabela">
            <th>Jogador</th>
            <th>Pontos</th>
          </tr>
        </thead>
        <tbody id="tabelaRanking"></tbody>
      </table>
    </div>

    <footer clas="gramado-base">
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/germano-araujo/" target="_blank"
            >linkedin</a
          >
        </li>
        <li>
          <a href="https://github.com/Manoaraujo" target="_blank">github</a>
        </li>
      </ul>

      <img class="logo" src="imagens/logo-mano.png" alt="footer" />
    </footer>
    <div id="ready">
      <div class="message"></div>
      <button class="btn">OK!</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
